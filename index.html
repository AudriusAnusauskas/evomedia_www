<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilužio rivjera</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="main">
        <div class="container">
                <div id="logoimg" class="logo-img">
                    <img class="logo" src="image/logomain.png" alt="logo">
                </div>
                <div id="textwrap" class="text-wrap">
                    <div class="text-inner">
                        <h1 class="title">butai prie gilužio ežero kranto</h1>
                        <p class="description">Registruokitės ir sužinokite pirmieji apie naujus butus</p>
                        <div class="btn-container">
                            <button id="myBtn" class="btn" href="">
                                sužinoti daugiau
                            </button>
                        </div>
                    </div>
                </div>
                
        </div>
    </section>
   
        <div id="myModal" class="modal">
           
           <div class="modal-content ">
               <div id="mmodal" class="modal-inner animate__animated animate__backInUp">
                   <div class="close"></div>
                   <div class="section">
                       <div class="logo-modal">
                           <img  src="image/rsz_logo2.png" alt="">
                       </div>
                    <p class="modal-text">Užsiregistruokite ir jums pirmiesiems papasakosime apie</p>
                    <h3 class="modal-text">„Gilužio rivjerą“</h3>
                   </div>
                  <div class="form">
                    <form autocomplete="off" action="">
                        <input class="text-input" type="text" id="vardas" name="vardas" placeholder="Vardas *"> <br>                       
                        <input class="text-input" type="text" id="telefonas" name="telefonas" placeholder="Telefonas *"> <br>                       
                        <input class="text-input" type="text" id="email" name="email" placeholder="El. paštas *"> <br>
                        <p class="form-para">Jus domina:</p><br>
                        <div class="check-holder">
                            <label  class="checker">1 kamb.
                                <input type="checkbox" >
                                <span class="checkmark"></span>
                            </label>
                            <label  class="checker">2 kamb.
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <label  class="checker" checked="checked">3 kamb. 
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <label  class="checker">4 kamb.
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="btn2-container">
                            <button type="submit" class="btn2" href="">
                                registruotis
                            </button>
                        </div>
                    </form>
                </div>
                <div class="section">
                    <div class="logo-modal2">
                        <img  src="image/rsz_lbangeles.png" alt="">
                    </div>
                    <h3 class="modal-text2">Jurgita Kveselaitė</h3>
                 <p class="modal-text2">Pardavimų vadovė</p>
                 <div class="contacts">
                     <div class="contacts-inner">
                        <div class="phone-icon"></div>
                        <div class="text-container"><p>+370 659 94202</p></div>
                     </div>
                     <div class="contacts-inner">
                        <div class="mail-icon"></div>
                        <div class="text-container"><p class="mail">pardavimai@giluziorivjera.lt</p></div>
                     </div>
                 </div>
                </div>
            </div>           
        </div>
          
    </div>
        
        <script src="/js/main.js"></script>
</body>
</html>
